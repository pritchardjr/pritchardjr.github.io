<html>
<form action="mailto:jpritchard@cfa.harvard.edu" method="post" enctype="text/plain">
    <input type=hidden name="recipient" value = "weekly_cal@cfa.harvard.edu">
    <input type= hidden name="subject" value = "Weekly Calendar Form">
 <input type = hidden name = "required" value = "Submittor, Date, Time, Event Type, Location, Title, Speaker">
 <input type=hidden name="sort" value="order:Submittor, Date, Time, Event Type, Type other, Location, Location other, Title, Speaker, Abstract, Comments">
    <input type=hidden name= "env_report" value="REMOTE_HOST">
    <input type=hidden name="email" value="nobody@cfa">
	<input type=hidden name="realname" value="Weekly Calendar Entry Form">
    <input type=hidden name="return_link_title" value = "Back to Weekly Calendar">
    <input type=hidden name="return_link_url" value = "http://www.cfa.harvard.edu/events/calendar/latest.html">
  <p>Submitted by:<br>
    <input name="Submittor" size="50">
  </p>
  <p> Event Date: <br>
<input name="Date" size="50"></p>
   
  <p> Event Time: <br>

    <input name="Time" size="50">
  </p>
  <p>Type of Event:<br>
    <select name="Event Type">
      <option value="AMP">Atomic and Molecular Physics Division Informal 
      Seminar</option>
      <option value="Colloquium">CfA Colloquium</option>
      <option value="HEAD">High Energy Astrophysics Division Lunch Talk</option>
      <option value="IIC">Initiative in Innovative Computing Seminar</option>
      <option value="ITC">Institute for Theory and Computation Seminar</option>
      <option value="MON">Monthly Observatory Night</option>
      <option value="OIR">Optical and Infrared Astronomy Division Lunch Talk</option>
      <option value="RG">Radio and Geoastronomy Division Lunch Talk</option>
      <option value="Other">Other</option>
    </select>
  </p>
  <p>If other, please specify:<br>
  <input name="Type other" size="85"></p>
  <p>Event Location:<br>
    <select name="Location">
	<option value="Classroom">Building A Classroom</option>
	<option value="Phillips">Phillips Auditorium</option>
	<option value="Pratt">Pratt Conference Room</option>
	<option value="M-340">Room M-340, 160 Concord Avenue</option>
	<option value="Other">Other</option>
		</select>
  </p>
  <p>If other, please specify:<br>
  <input name="Location other" size="85"></p>
  
  <p>Title:<br>
<input name="Title" type="text" size="85"></p>
  <p>Speaker and Affiliation:<br>
    <input name="Speaker" size="85">
  </p>
 
 
  <p>Abstract:<br>
    <textarea name="Abstract" cols="60" rows="10" wrap="virtual"></textarea>
  <p>Additional Comments:<br>
  <textarea name="Comments" cols="60" rows="4" wrap="virtual"></textarea>
<P>
<input type="submit" value="Submit"> <input type="reset"> </p>
</form>


</html>
